      <form id="form" novalidate>
        <div class="d-flex mb-2">
          <label class="me-2">Юзернейм</label>
          <input type="text" minlength="2" maxlength="20">
          <span class="error-message">Юзернейм должен быть от 2 до 20 символов</span>
        </div>
        <div class="d-flex mb-2">
          <label class="me-2">Email</label>
          <input type="email" required>
          <span class="error-message">Введите корректный email (*@*.**)</span>
        </div>
        <div class="d-flex mb-2">
          <label class="me-2">Phone</label>
          <input type="phone" pattern="\+375\([0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
          <span class="error-message">Введите номер телефона в формате +375(**)***-**-**</span>
        </div>
        <div class="d-flex">
          <label class="me-2">Password</label>
          <input type="password" required minlength="8" maxlength="20">
          <span class="error-message">Введите пароль, количество символов — 8...20</span>
        </div>
        <button id="button" class="mt-3" type="submit">Submit form</button>
      </form>
    </div>
