<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- <h2 id="clock"></h2> -->

  <div class="container">
    <div class="island bg-white rounded-3">
      <div class="island__item">
        <form class="row g-3" id="formCreate">
          <div class="col-6">
            <input type="text" class="form-control" name="title" placeholder="Заголовок">
          </div>
          <div class="col-2">
            <select class="form-select" name="priority">
              <option value="0" selected>Нет приоритета</option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
            </select>
          </div>
          <div class="col-2">
            <input type="number" class="form-control" name="estimate" placeholder="Оценка">
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary w-100">Создать</button>
          </div>
        </form>
      </div>
    </div>

    <div class="island d-flex flex-column" id="list">
      <div class="island__item text-muted">Список пуст</div>
    </div>
  </div>

  <!-- <script src="./script.js"></script> -->
  <script src="./app.js"></script>
</body>
</html>
